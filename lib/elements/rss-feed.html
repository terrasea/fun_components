<dom-module id="rss-feed" attributes="auto href">
  <template>
    <!--last-response="{{ responseXML }}"-->
    <iron-ajax id="ajax" url="{{ href }}" on-response="responseReceived"></iron-ajax>
    <template is="dom-repeat" items="{{ items }}">
      <rss-item item="{{item}}"></rss-item>
    </template>
  </template>
  <script type="application/dart" src="rss_feed.dart"></script>
</dom-module>
